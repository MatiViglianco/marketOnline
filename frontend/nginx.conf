server {
    listen 80;
    server_name _;

    # Security headers
    add_header Content-Security-Policy "default-src 'self';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer" always;

    # Compression
    gzip on;
    gzip_types text/css application/javascript application/json text/plain text/xml image/svg+xml;

    # Enable ETag headers
    etag on;

    # Frontend build output
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to backend service
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin (optional) goes to backend too
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django static files (collected)
    location /static/ {
        alias /static/;
        access_log off;
        expires 1h;
        add_header Cache-Control "public, max-age=3600, immutable" always;
    }

    # Django media files (uploads)
    location /media/ {
        alias /media/;
        access_log off;
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
    }

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }
}

